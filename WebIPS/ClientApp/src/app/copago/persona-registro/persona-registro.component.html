<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Registro de liquidacion</h2>

            <form>
                <div class="form-group">
                    <label>Identificacion</label>
                    <input type="text" name="identificacion" [(ngModel)]="persona.identificacion"
                        class="form-control" />
                </div>

                <div class="form-group">
                    <label>Valor Hopistalizacion</label>
                    <input type="text" name="valorHospitalizacion" [(ngModel)]="persona.valorHospitalizacion" class="form-control" />
                </div>

                <div class="form-group">
                    <label>Salario</label>
                    <input type="text" name="salario" [(ngModel)]="persona.salario" class="form-control" />
                </div>

                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="add()">Register</button>
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</div>
