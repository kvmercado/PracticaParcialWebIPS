<div class="row">
    <div class="col-6">

        <input [(ngModel)]="searchText" type="text" class="form-control" placeh older="Type to filter">

    </div>
</div>

<hr>

<table class="table table-striped" *ngIf='personas && personas.length'>
    <thead>
        <tr>
            <th scope="col">#</th>

            <th scope="col">Identificaci√≥n</th>

            <th scope="col">Valor de Hospitalizacion </th>

            <th scope="col">Salario</th>

            <th scope="col">Valor</th>

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let persona of personas; index as i ">

            <th scope="row">{{ i + 1 }}</th>

            <td>{{ persona.identificacion }} </td>

            <td>{{ persona.valorHospitalizacion }}</td>

            <td>{{ persona.salario }}</td>

            <td>{{ persona.valorCopago }}</td>

        </tr>
    </tbody>
</table>
